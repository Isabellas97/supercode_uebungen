<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements Level 1.3</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>ToDo List</h1>
    <ul>
      <li class="done-task gym">Hit the gym</li>
      <li class="done-task bills">Pay bills</li>
      <li class="ongoing-task meet">Meet George</li>
      <li class="ongoing-task buy">Buy eggs</li>
      <li class="future-task read">Read a book</li>
      <li class="future-task office">Organize office</li>
    </ul>
  </body>
</html>
